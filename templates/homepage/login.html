{% extends 'homepage/base.html' %}
{% load static %}
{% block content %}
    <div class="page-container">

        {% include 'homepage/navbar.html' %}
        <div class="content">

            <div class="container">
                <div class="thickline"></div>
            </div>

            <div class="container">

                <div class="row">
                    <div class="col-12 align-center">
                        <h3>Login</h3>
                        <form action="" method="POST">
                            {% csrf_token %}

                            {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <div class="form-group row">
                                <label for="inputEmail1" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" id="inputEmail1"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="inputPassword1"
                                           placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>

        </div>
        {% include 'homepage/footer.html' %}
    </div>
{% endblock %}

    ================================================== -->

    <script src="{% static 'homepage/js/jquery.min.js' %}"></script>
    <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script -->
    <script src="{% static 'homepage/js/popper.min.js' %}"></script>
    <script src="{% static 'homepage/js/bootstrap.min.js' %}"></script>

{% endblock %}
